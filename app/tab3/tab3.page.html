<ion-header>
  <ion-toolbar color="warning">
    <ion-title>DATA BARANG</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="danger">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let alumni of alumnis">
    <ion-card-header>
      <ion-card-subtitle
        >Metode Pembayaran: {{alumni.prodi}}</ion-card-subtitle
      >
      <ion-card-title>{{alumni.nama}} </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Total Harga Barang: {{alumni.nohp}}, Jumlah Barang: {{alumni.email}}, Kondisi Barang: {{alumni.kondisibarang}}, Nama Pembeli: {{alumni.namapembeli}}, Alamat Pembeli: {{alumni.alamatpembeli}}
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
